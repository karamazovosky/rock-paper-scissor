<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stage">
            <div class="stagetitle">Game Score</div>
            <div class="bigscore">
                <div class="yourscore">
                    <p id="bigscoreyou">0</p>
                    <p>You</p>
                </div>
                <div class="computerscore">
                    <p id="bigscorecomp">0</p>
                    <p>Computer</p>
                </div>
            </div>
            <div>
                Game <p class="gamenumber">0</p>
            </div>
    </div>
    <div class="bottomstage">
        <button id="button">Start Game</button>
    </div>
    <div id="hands">
        <div class="hand" id="rock">
            <img src="pic/janken_gu.png">
            <p>Rock</p>
        </div>
        <div class="hand" id="paper">
            <img src="pic/janken_pa.png">
            <p>Paper</p>
        </div>
        <div class="hand" id="scissors">
            <img src="pic/janken_choki.png">
            <p>Scissors</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
